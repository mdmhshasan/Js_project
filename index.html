<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoLIsT</title>
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background: #000;
        }

        section {
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        /*
        .doto_box{
            box-shadow: 0 0 5px #333;
            background: #fff;
            border-radius: 5px;
            display: inline-block;
        }
*/
        .doto_box .task_box .task_list {
            margin-top: 10px;
            box-shadow: 0 0 10px #bbb;
            background: #ff00ffb5;
            padding: 20px 10px;
            transition-delay: .5s;
            border-radius: 5px;
        }

        .task_box {
            margin-top: 10px;
            transition: .5s;
        }

        .task_list p {

            margin: 0;
            padding: 0;
            color: #000;
            font-family: serif;
            display: inline-block;
        }

        .task_list h5 {
            margin: 0;
            padding: 0;
            color: #000;
            font-family: sans-serif;
            font-size: 20px;
            text-transform: capitalize;
            display: inline-block;
        }

        .input_box input {
            border: none;
            padding: 10px 20px;
            border: 1px solid blue;
            width: 100%;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
            text-transform: capitalize;
            transition: .5s;
        }

        .input_box label {
            padding: 10px;
            background: #fff;
            font-size: 16px;
            text-transform: capitalize;
            color: #000;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }

        .task_list span {
            font-size: 20px;
            color: red;
            display: inline-block;
            padding: 5px;
            background: #000;
            margin-left: 10px;
            vertical-align: middle;
            margin-top: -20px;
            cursor: pointer;
            float: right;
            border-radius: 5px;
            transition: .5s;
        }

        .task_list span i:nth-child(1) {
            color: aqua;
            padding: 5px;
            cursor: pointer;
        }

        .task_list span i:nth-child(1) {
            color: #44ff18;
            padding: 5px;
            cursor: pointer;
        }

        .task_list img {
            width: 50px;
            height: 50px;
            float: left;
            float: right;
            border-radius: 50%;
            vertical-align: middle;
            margin-top: -24px;
            border-radius: 0;

        }

        .input_box input[type='file'] {
            border: none;
            padding: 0;
            margin: 0;
        }

        .img-box {
            position: relative;
            float: right;
        }
        .alert{
            background: #109c5b;
            padding: 0;
            margin: 0;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            padding: 5px;
            font-size: 16px;
            text-transform: capitalize;
            text-align: center;
            color: #fff;
            letter-spacing: 1px;
            font-weight: bold;
            opacity: 0;
            display: inline-block;
            margin-top: -50px;
        }
        .alert.aleradd{
            transition: .5s;
            opacity: 1;
            margin-top: 0;
        }
        h3{
            text-transform: capitalize;
            font-weight: bolder;
            color: #fff;
        }
        h1{
            color: aliceblue;
        }
    </style>
</head>

<body>
    <section>
        <div class="doto_box">
               <h1>welcome to our new todo app</h1>
            <div class="input_box">
                <input type="text" placeholder="type your task..." />
                <p class="alert">your task is added..üëç</p>
                <label class="upload" for="upload">upload</label>

            <div class="task_box complited_task">

    </section>

</body>

</html>
